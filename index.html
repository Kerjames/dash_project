<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js" defer></script>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c6a70b31eb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <!-- <script type="module" src="./main.js"></script> -->
    <title>Project Convolution</title>
  </head>

  <body>
    <div class="header">
      <img src="./botcom.png" alt="botcom" class="logo-img" />

      <div class="action-menu">
        <i id="menu-icon" class="fa-solid fa-upload"></i>

        <div id="dropdown-menu" class="dropdown-box">
          <button class="dropdown-item">
            <i class="fa-solid fa-download"></i> Download Template
          </button>
          <button class="dropdown-item" id="upload-button">
            <i class="fa-solid fa-file-arrow-up"></i> Upload File
          </button>
          <input type="file" id="file-input" style="display: none" />
        </div>
      </div>
    </div>

    <main id="dashboard-container">
      <div id="left-chart-wrapper" class="chart-card">
        <div id="left-chart" style="width:100%; height:100%;"></div>
      </div>
      <div id="right-chart-wrapper" class="chart-card"></div>

      <div id="main-chart-wrapper" class="chart-card"></div>
      <div id="reachout-chart-wrapper" class="chart-card">
        For any suggested improvements please reach out to:
        <a href="mailto:kjgonultas@gmail.com"> kjgonultas@gmail.com</a>
      </div>
    </main>
  </body>
</html>
